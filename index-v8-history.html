        .sectors {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr !important;
            /* grid-template-rows: 1fr 1fr 1fr; */
            /* grid-gap: 3px; */
        }

        .sectors :nth-child(n + 4) {
            grid-column: span 3;
        }

        .mapboxgl-ctrl-top-right {
            display: none;
        }

        .sectors-override {
            grid-template-columns: 1fr;
        }

        .lot-button {
            display: flex;
            align-content: center;
            align-items: center;
            flex-direction: row;
            justify-content: flex-start;
        }

        #lots {
            top: 80px;
            left: 20px;
            position: absolute;
            z-index: 10;
            background-color: white;
            border-radius: 10px;
            display: flex;
            padding: 10px;
            flex-direction: column;
        }

        .lot-button {
            cursor: pointer;
            padding: 5px;
            margin: 2px;
            border-radius: 5px;
            font-size: 12px;
            border: 1px solid gray;
        }

            right: 20px;

            z-index: 10;
            background-color: white;
            border-radius: 10px;
            display: flex;
            padding: 10px;
            border: 1px solid #004cff;
            flex-direction: column;
            font: 0.8em sans-serif;
        }

        .draw {
            display: flex;
            flex-wrap: wrap;
        }

        .draw>button {
            margin-right: 3px;
        }

        .help-button {
            background-color: #f29830;
            border: none;
            margin: 0px 3px;
            color: white;
        }

        .modal-content {
            width: 60%;
        }

        .modal {
            padding-top: 0;
            justify-content: center;
            align-items: center;
        }

        .marker {

            min-width: 100px;
            height: 30px;
            background: #ccc;


            border-radius: 5px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marker:before {
            content: "";
            position: absolute;
            right: 100%;
            top: 16px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-right: 36px solid #ccc;
            border-bottom: 5px solid transparent;
        }


        .wrapper {
            position: relative;
            display: inline-block;
        }

        .close-marker:before {
            content: 'âœ•';
        }

        .close-marker {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            margin-right: 5px;
        }


        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 7px;
            /* width: 100%; */
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .accordion:after {
            content: '\002B';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .accordion-panel {

            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        #history {
            position: absolute;
            bottom: 10px;
            left: 20px;
            z-index: 10;
            background-color: white;
            border-radius: 10px;
            display: flex;
            padding: 10px;
            flex-direction: column;
            font: 0.8em sans-serif;

            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            cursor: pointer;
            margin: 5px;
        }

        function generateLayer({ polyCoordinates, type = "polygon", fillColor = "#0080ff", opacity = 0.5, isImageLayer = false, geometryLayerId }) {

            const layerId = geometryLayerId || generateId()
            const geometryLayer = 'geom_' + layerId
            const imageLayer = 'image_' + layerId

            console.log('polyCoordinates', polyCoordinates);

            let polygon = type === "polygon"
                ? turf.polygon([polyCoordinates], { gid: layerId })
                : turf.multiPolygon(polyCoordinates, { gid: layerId })

            map.addSource(geometryLayer, {
                'type': 'geojson',
                'data': polygon
            });

            // Add a new layer to visualize the polygon.
            map.addLayer({
                'id': geometryLayer,
                'type': 'fill',
                'source': geometryLayer, // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': fillColor, // blue color fill
                    'fill-opacity': opacity
                }
            });

            if (isImageLayer) {
                map.addSource(imageLayer, {
                    'type': 'image',
                    'url': isImageLayer,
                    'coordinates': polyCoordinates.slice(0, 4)
                });
                map.addLayer({
                    'id': imageLayer,
                    'type': 'raster',
                    'source': imageLayer,
                    'paint': {
                        'raster-fade-duration': 0,
                        'raster-opacity': 0.95
                    }
                });
            }

            function updateGeometry(geometry) {
                //console.log('geometry',geometry);
                if (!geometry || !geometry.features[0]) return;
                polygon = geometry
                const coords = turf.getCoords(polygon.features[0])[0].slice(0, 4)
                !map.getSource(geometryLayer) && console.error("Layer does not exist")
                map.getSource(geometryLayer) && map.getSource(geometryLayer).setData(polygon)
                map.getSource(imageLayer) && map.getSource(imageLayer).setCoordinates(coords)
            }

            function updateInfo(info) {
                polygon.properties.info = info
                !map.getSource(geometryLayer) && console.error("Layer does not exist")
                map.getSource(geometryLayer) && map.getSource(geometryLayer).setData(polygon)
            }

            function getGeometry() {
                return polygon;
            }

            function deleteGeometry() {
                map.getLayer(geometryLayer) && map.removeLayer(geometryLayer)
                map.getLayer(imageLayer) && map.removeLayer(imageLayer)

                map.getSource(geometryLayer) && map.removeSource(geometryLayer)
                map.getSource(imageLayer) && map.removeSource(imageLayer)
            }

            function toJson() {
                return {
                    polyCoordinates: turf.coordAll(getGeometry()),
                    type,
                    fillColor,
                    opacity,
                    isImageLayer,
                    geometryLayerId: layerId
                }
            }

            function toFront() {
                map.getLayer(geometryLayer) && map.moveLayer(geometryLayer)
                map.getLayer(imageLayer) && map.moveLayer(imageLayer)
            }

            return Object.freeze({
                layerId,
                updateGeometry,
                updateInfo,
                getGeometry,
                deleteGeometry,
                toFront,
                toJson
            })
        }
