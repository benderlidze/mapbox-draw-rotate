                const options = { steps: 25, units: 'kilometers' };

        })

        drawButton && drawButton.addEventListener("click", () => {
            draw.changeMode('draw_polygon');
        })

        map.on('draw.selectionchange', updateArea);

        map.on('load', () => {

            map.addSource("hillshade", {
                type: "raster",
                tiles: [
                    "https://khms1.googleapis.com/kh?v=946&hl=en&x={x}&y={y}&z={z}",
                    "https://khms0.googleapis.com/kh?v=946&hl=en&x={x}&y={y}&z={z}",
                ]
            });

            map.addLayer({
                id: "satellite",
                type: "raster",
                source: "hillshade",
                layout: {
                    visibility: 'none'
                }
            }, ...drawLlayers);

            map.loadImage("img/rotate.png", function (error, image) {
                if (error) throw error;
                map.addImage('rotate', image);
            });

            let editMode = false;
            let drawPolygonMode = false

            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false,
                offset: [0, -20]
            });

            map.on('mousemove', (e) => {
                if (editMode) return;
                const features = map.queryRenderedFeatures(e.point);
                if (features.length > 0 && features[0].properties && features[0].properties.info) {
                    const info = features[0].properties.info
                    popup.setLngLat(e.lngLat).setHTML(info).addTo(map);
                } else {
                    popup.remove()
                }
            })

            map.on('click', (e) => {

                console.log('draw.getMode()', draw.getMode());
                if (draw.getMode() === draw.modes.DRAW_POLYGON) {
                    drawPolygonMode = true
                    return
                }

                const features = map.queryRenderedFeatures(e.point);
                //get the first layer geom_
                const layers = features.filter(d => d.layer.id.includes("geom_"))
                if (layers.length === 0) {
                    editMode = false
                    draw.deleteAll()
                } else {
                    const layer = layers[0]
                    const id = layer.properties.gid
                    const geometryObj = mainData.layers.get(id)
                    const geometry = geometryObj.getGeometry()

                    draw.add(geometry)

                    editMode = true
                    selectedGeometryId = {
                        id,
                        geometry
                    }

                    if (geometry) {
                        generatePropWindow(geometry)
                    }
                }

                popup.remove()
            })

            function generatePropWindow(geometryObject) {

                console.log('geometryObject', geometryObject);
                let geometry = geometryObject
                if (geometryObject.type === "FeatureCollection") {
                    geometry = geometry.features[0]
                }

                const { gid: id } = geometry.properties
                console.log('id', id);

                const props = polys.getItem(id)

                let polygon = geometry
                if (geometry.type && geometry.type === "FeatureCollection") {
                    polygon = geometry.features[0]
                }

                const color = props.fillColor || "#0080ff"
                const name = props.name || ""
                const number = props.number || ""
                const image = "https://nikolsky.com.ua/wp-content/uploads/2021/02/house.png" || ""

                const div = document.createElement("div")
                const colorText = document.createElement("div")
                colorText.innerText = "Set color"
                const colorInput = document.createElement("input")
                colorInput.className = "color-input"
                colorInput.type = "color"
                colorInput.value = color
                colorInput.addEventListener("input", e => {
                    const value = e.target.value
                    updateProp(id, "fillColor", value)
                })

                const nameBlock = document.createElement("div")
                nameBlock.className = "block-wrapper"
                const nameInput = document.createElement("input")
                nameInput.placeholder = "set name"
                nameInput.value = name
                nameInput.addEventListener("input", e => {
                    const value = e.target.value
                    updateProp(id, "name", value)
                })
                const nameAngleSlider = generateSlider(0, 360, 0, (value) => {
                    updateProp(id, "nameAngle", +value)
                })
                nameBlock.appendChild(nameInput)
                nameBlock.appendChild(nameAngleSlider)


                const numberBlock = document.createElement("div")
                numberBlock.className = "block-wrapper"
                const numberInput = document.createElement("input")
                numberInput.placeholder = "set number"
                numberInput.value = number
                numberInput.addEventListener("input", e => {
                    const value = e.target.value
                    updateProp(id, "number", value)
                })
                const numberAngleSlider = generateSlider(0, 360, 0, (value) => {
                    updateProp(id, "numberAngle", +value)
                })
                numberBlock.appendChild(numberInput)
                numberBlock.appendChild(numberAngleSlider)


                const fileBlock = document.createElement("div")
                fileBlock.className = "block-wrapper"
                const fileInput = document.createElement("input")
                fileInput.type = "file"
                fileInput.accept = "image/png, image/jpeg, image/gif , image/webp"
                // fileInput.addEventListener('change', (event) => {
                //     const image = "https://nikolsky.com.ua/wp-content/uploads/2021/02/house.png"
                // });

                //onfileselected event 
                fileInput.addEventListener('change', async (event) => {
                    /*
                    console.log('event', event);
                    try {
                        const { fileUrl } = await upload.uploadFile(
                            event.target.files[0],
                            { onProgress: ({ progress }) => console.log(`${progress}% complete`) }
                        );
                        fileUrl && updateProp(id, "imageUrl", fileUrl)
                        console.log('fileUrl', fileUrl);

                    } catch (e) {
                        alert(`Error!\n${e.message}`);
                    }*/

                    const file = event.target.files[0]

                    if (file) {
                        const formData = new FormData();
                        formData.append('image', file);

                        try {
                            const response = await fetch('https://serg.one/drawingToolUpload/upload.php', {
                                method: 'POST',
                                body: formData
                            });
                            const result = await response.json();
                            console.log(result);

                            result && result.fullURL && updateProp(id, "imageUrl", result.fullURL)

                        } catch (error) {
                            console.error(error);
                        }
                    }
                });

                const imageSizeSlider = document.createElement("input")
                imageSizeSlider.type = "range"
                imageSizeSlider.min = 0
                imageSizeSlider.max = 50
                imageSizeSlider.value = 5
                imageSizeSlider.addEventListener("input", e => {
                    const value = e.target.value
                    updateProp(id, "imageSize", value)
                })
                const imageAngleSlider = document.createElement("input")
                imageAngleSlider.type = "range"
                imageAngleSlider.min = 0
                imageAngleSlider.max = 360
                imageAngleSlider.value = 5
                imageAngleSlider.addEventListener("input", e => {
                    const value = e.target.value
                    updateProp(id, "imageAngle", value)
                })
                fileBlock.appendChild(fileInput)
                fileBlock.appendChild(imageSizeSlider)
                fileBlock.appendChild(imageAngleSlider)


                div.appendChild(colorText)
                div.appendChild(colorInput)

                div.appendChild(nameBlock)
                div.appendChild(numberBlock)
                div.appendChild(fileBlock)

                // div.appendChild(saveButton)
                polygonPropsDiv.replaceChildren(div)
            }

            function updateProp(id, prop, value) {
                polys.updateProp(id, prop, value)
                console.log('poly', polys.getItem(id));
            }


            function generateSlider(min, max, def, eventCallback) {
                const slider = document.createElement("input")
                slider.type = "range"
                slider.min = min
                slider.max = max
                slider.value = def
                slider.addEventListener("input", e => {
                    const value = e.target.value
                    if (typeof eventCallback === 'function') {
                        eventCallback(value)
                    }
                })
                return slider
            }


            //debounce for rotation 
            const updateFunc = (e) => {
                const geometry = e.features[0]
                if (!geometry) return;
                const id = geometry.properties.gid
                //update coordinates of the object 
                console.log('id', id);
                console.log('geometry-->', e.features[0]);

                const geometryObj = mainData.layers.get(id)
                geometryObj.updateGeometry(draw.getSelected())

                editMode = false //SET the ability to select it again 
                draw.deleteAll()

                updateProp(geometry)

            }
            const debounceMove = _.debounce(updateFunc, 1)
            const debounceRotate = _.debounce(updateFunc, 2000) //more time for rotate

            map.on("draw.update", (e) => {
                console.log('debouncedUpdateEvent');
                const mode = draw.getMode()
                const seconds = mode === "scaleRotateMode" ? debounceRotate(e) : debounceMove(e)
                const selectedGeometry = draw.getSelected()
                // console.log('geometry', selectedGeometry);
                const id = selectedGeometry.features[0].properties.gid
                // console.log('id', id);
                const geometryObj = mainData.layers.get(id)
                geometryObj.updateGeometry(selectedGeometry)
            })

            map.on("draw.selectionchange", (e) => {
                console.log('draw.selectionchange',);
            })

            map.on("draw.modechange", (e) => {
                console.log('draw.modechange', draw.getMode());
                console.log('draw.modechange', draw.getSelected());

                if (drawPolygonMode) {

                    drawPolygonMode = false;

                    const coordinates = draw.getSelected().features[0].geometry.coordinates
                    console.log('coordinates', coordinates);

                    const geometryObj = generateLayer({
                        polyCoordinates: draw.getSelected().features[0].geometry.coordinates[0]
                    })

                    mainData.layers.set(geometryObj.layerId, {
                        ...geometryObj
                    })

                    
                    const polygon = draw.getSelected().features[0]
                    const center = turf.centerOfMass(polygon)
                    const [lng, lat] = turf.getCoords(center)
                    const numberPosition = draw.getSelected().features[0].geometry.coordinates[0][0]

                    polys.addItem({
                        id: geometryObj.layerId,
                        obj: geometryObj,
                        geom: polygon,

                        name: "",
                        namePosition: [lng, lat],
                        nameAngle: 0,

                        number: "",
                        numberPosition: numberPosition,
                        numberAngle: 0,

                        image: "",
                        imageUrl: "img/logos/dummy_icon.png",
                        imagePosition: [lng, lat],
                        imageSize: 5,
                        imageAngle: 0,

                        fillColor: "#0080ff",
                        opacity: 0.5,
                    })
                }
            })


        })

        function updateArea() {
            const geometry = draw.getSelected()
            const area = turf.area(geometry);
            const length = turf.length(geometry, { units: 'kilometers' });
            const data = `
                <div class="info-box">
                    Size of selected shape
                    <div> ${area.toFixed(2)} m<sup>2</sup></div>
                    <div> ${(area * 10.764).toFixed(2)} sq.ft</div>
                    <div> ${(area / 4047).toFixed(2)} acres</div>
                </div>
            `
            polygonInfo.innerHTML = `${data}`
        }

        function generateLayer({ polyCoordinates, type = "polygon", fillColor = "#0080ff", opacity = 0.5, isImageLayer = false }) {

            const layerId = generateId()
            const geometryLayer = 'geom_' + layerId
            const imageLayer = 'image_' + layerId

            console.log('polyCoordinates', polyCoordinates);

            let polygon = type === "polygon"
                ? turf.polygon([polyCoordinates], { gid: layerId })
                : turf.multiPolygon(polyCoordinates, { gid: layerId })

            map.addSource(geometryLayer, {
                'type': 'geojson',
                'data': polygon
            });

            // Add a new layer to visualize the polygon.
            map.addLayer({
                'id': geometryLayer,
                'type': 'fill',
                'source': geometryLayer, // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': fillColor, // blue color fill
                    'fill-opacity': opacity
                }
            });

            function updateGeometry(geometry) {
                //console.log('geometry',geometry);
                if (!geometry || !geometry.features[0]) return;
                polygon = geometry
                const coords = turf.getCoords(polygon.features[0])[0].slice(0, 4)
                !map.getSource(geometryLayer) && console.error("Layer does not exist")
                map.getSource(geometryLayer) && map.getSource(geometryLayer).setData(polygon)
                map.getSource(imageLayer) && map.getSource(imageLayer).setCoordinates(coords)
            }


            function getGeometry() {
                return polygon;
            }

            function deleteGeometry() {
                map.getLayer(geometryLayer) && map.removeLayer(geometryLayer)
                map.getLayer(imageLayer) && map.removeLayer(imageLayer)

                map.getSource(geometryLayer) && map.removeSource(geometryLayer)
                map.getSource(imageLayer) && map.removeSource(imageLayer)
            }

            return Object.freeze({
                layerId,
                updateGeometry,
                getGeometry,
                deleteGeometry
            })
        }

        function generateId() {
            return (new Date()).getTime()
        }

        function initMap() {
            const input = document.getElementById("search");
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (!place.geometry || !place.geometry.location) {
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }
                console.log('place.geometry', place.geometry);
                const { lat, lng } = place.geometry.location.toJSON()
                map.flyTo({
                    center: { lat, lng },
                    zoom: 19
                })
            });
        }

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrK7zAmbEFKIyv_g6XOE3WpSq34nOYuEI&callback=initMap&libraries=places&v=weekly"
        defer></script>
