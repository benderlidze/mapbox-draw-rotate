            function addLogo(polygon) {

                const id = polygon.properties.gid
                const layerID = "logo_" + id

                const center = turf.centerOfMass(polygon)

                //draw sqaure
                const radius = 0.001 * polygon.properties.imageSize || 0.001;
                const options = { steps: 25, units: 'kilometers' };
                const circle = turf.circle(center, radius, options);

                const bbox = turf.bbox(circle)
                const bboxPolygon = turf.bboxPolygon(bbox)
                const rotationAngle = polygon.properties.imageAngle || 180;   // in degrees
                const rotatedPolygon = turf.transformRotate(bboxPolygon, +rotationAngle);
                const rotatedCoords = (turf.getCoords(rotatedPolygon))[0].slice(0, 4);

                map.getLayer(layerID) && map.removeLayer(layerID)
                map.getSource(layerID) && map.removeSource(layerID)

                map.addSource(layerID, {
                    'type': 'image',
                    'url': 'img/logos/starbucks.png',
                    'coordinates': rotatedCoords
                })
                map.addLayer({

                    'type': 'raster',
                    'source': layerID,
                });
                return layerID

            function addName(polygon) {

                const layerID = "text_" + id

                //find the longest edge of the polygon 


                //run through every edge of the polygon 
                const edges = turf.getCoords(polygon)[0]
                const edgeLengths = edges.map((d, i) => {
                    if (i === edges.length - 1) {

                        const point1 = turf.point(d);
                        const point2 = turf.point(edges[0]);
                        const bearing = turf.bearing(point1, point2);

                        return {
                            d: turf.distance(d, edges[0]), b: bearing
                        }
                    }

                    const point1 = turf.point(d);
                    const point2 = turf.point(edges[i + 1]);
                    const bearing = turf.bearing(point1, point2);

                    return {
                        d: turf.distance(d, edges[i + 1]),
                        b: bearing
                    }
                }).reduce((r, a) => {
                    if (a.d > r.d) {
                        return a
                    }
                    return r
                }, { d: 0, b: 0 })

        function generateLayer({ polyCoordinates, type = "polygon", fillColor = "#0080ff", opacity = 0.5, isImageLayer = false }) {

            const layerId = generateId()
            const geometryLayer = 'geom_' + layerId
            const imageLayer = 'image_' + layerId

            console.log('polyCoordinates', polyCoordinates);

            let polygon = type === "polygon"
                ? turf.polygon([polyCoordinates], { gid: layerId })
                : turf.multiPolygon(polyCoordinates, { gid: layerId })

            map.addSource(geometryLayer, {
                'type': 'geojson',
                'data': polygon
            });

            // Add a new layer to visualize the polygon.
            map.addLayer({
                'id': geometryLayer,
                'type': 'fill',
                'source': geometryLayer, // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': fillColor, // blue color fill
                    'fill-opacity': opacity
                }
            });

            if (isImageLayer) {
                map.addSource(imageLayer, {
                    'type': 'image',
                    'url': isImageLayer,
                    'coordinates': polyCoordinates.slice(0, 4)
                });
                map.addLayer({
                    'id': imageLayer,
                    'type': 'raster',
                    'source': imageLayer,
                    'paint': {
                        'raster-fade-duration': 0,
                        'raster-opacity': 0.95
                    }
                });
            }

            function updateGeometry(geometry) {
                //console.log('geometry',geometry);
                if (!geometry || !geometry.features[0]) return;
                polygon = geometry
                const coords = turf.getCoords(polygon.features[0])[0].slice(0, 4)
                !map.getSource(geometryLayer) && console.error("Layer does not exist")
                map.getSource(geometryLayer) && map.getSource(geometryLayer).setData(polygon)
                map.getSource(imageLayer) && map.getSource(imageLayer).setCoordinates(coords)
            }

            function updateInfo(info) {
                polygon.properties.info = info
                !map.getSource(geometryLayer) && console.error("Layer does not exist")
                map.getSource(geometryLayer) && map.getSource(geometryLayer).setData(polygon)
            }

            function getGeometry() {
                return polygon;
            }

            function deleteGeometry() {
                map.getLayer(geometryLayer) && map.removeLayer(geometryLayer)
                map.getLayer(imageLayer) && map.removeLayer(imageLayer)

                map.getSource(geometryLayer) && map.removeSource(geometryLayer)
                map.getSource(imageLayer) && map.removeSource(imageLayer)
            }

            return Object.freeze({
                layerId,
                updateGeometry,
                updateInfo,
                getGeometry,
                deleteGeometry
            })
        }

        /**
         * @param {string} url - The source image
         * @param {number} aspectRatio - The aspect ratio
         * @return {Promise<HTMLCanvasElement>} A Promise that resolves with the resulting image as a canvas element
         */
        function crop(url, aspectRatio, width, height) {
            // we return a Promise that gets resolved with our canvas element
            return new Promise((resolve) => {
                // this image will hold our source image data
                const inputImage = new Image();

                // we want to wait for our image to load
                inputImage.onload = () => {
                    // let's store the width and height of our image
                    const inputWidth = inputImage.naturalWidth;
                    const inputHeight = inputImage.naturalHeight;

                    // get the aspect ratio of the input image
                    const inputImageAspectRatio = inputWidth / inputHeight;

                    // if it's bigger than our target aspect ratio
                    let outputWidth = inputWidth;
                    let outputHeight = inputHeight;
                    if (inputImageAspectRatio > aspectRatio) {
                        outputWidth = inputHeight * aspectRatio;
                    } else if (inputImageAspectRatio < aspectRatio) {
                        outputHeight = inputWidth / aspectRatio;
                    }

                    // calculate the position to draw the image at
                    const outputX = (outputWidth - inputWidth) * 0.5;
                    const outputY = (outputHeight - inputHeight) * 0.5;

                    // create a canvas that will present the output image
                    const outputImage = document.createElement('canvas');

                    // set it to the same size as the image
                    outputImage.width = outputWidth;
                    outputImage.height = outputHeight;

                    // draw our image at position 0, 0 on the canvas
                    const ctx = outputImage.getContext('2d');
                    ctx.drawImage(inputImage, outputX, outputY);


                    //resize image
                    const resizedImage = document.createElement('canvas');
                    resizedImage.width = width;
                    resizedImage.height = height;

                    const resizedCtx = resizedImage.getContext('2d');
                    resizedCtx.drawImage(outputImage, 0, 0, width, height);

                    resolve(resizedImage);

                };

                // start loading our image
                inputImage.src = url;
            });
        }
